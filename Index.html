<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <nav id="nav" class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Task-App</a>
        <div>
          <a id="icon" class="mx-2"><i class="fas fa-moon"></i></a>
        </div>
      </div>
    </nav>
    <!------------------ Main ------------------>

    <div class="container">
      <div class="row">
        <!---------------- Form ------------------>
        <div class="col-12 col-md-6 col-lg-4">
          <form id="InfoForm" class="needs-validation" novalidate>
            <h2 class="text-center mb-3 Titel my-3">Setup Your Task</h2>
            <div class="mb-3">
              <label class="form-label" for="Titel">Titel</label>
              <input
                id="Titel"
                type="text"
                class="form-control"
                placeholder="Like Going to Gym..."
                autocomplete="off"
                required
              />
              <div class="invalid-feedback">Please Add a Titel.</div>
              <div class="valid-feedback">Looks Good !</div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="describe">Describe</label>
              <input
                id="describe"
                type="text"
                class="w-100 form-control"
                placeholder="What you want to do today..."
                autocomplete="off"
              />

              <div class="valid-feedback"></div>
            </div>
            <div class="col-12 mb-4">
              <label class="form-label" for="Difficulty">Difficulty</label>
              <select class="form-select" id="Difficulty">
                <option value="Normal" selected>Select Difficulty</option>
                <option value="Hard">Hard</option>
                <option value="Normal">Normal</option>
                <option value="Easy">Easy</option>
              </select>
            </div>
            <div class="col-12 mb-3">
              <button id="submit" type="submit" class="w-100 btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
        <!---------------- Form ------------------>
        <div class="col-12 col-md-6 col-lg-8">
          <div class="row">
            <div class="col-12 d-flex justify-content-center my-3">
              <select id="Sort" class="form-select w-50">
                <option selected>Sort By</option>
                <option value="Hardest">Hardest to Easiest</option>
                <option value="Easiest">Easiest to Hardest</option>
              </select>
            </div>
          </div>
          <div id="Parent"></div>
          <div class="row mt-3 mb-5">
            <div class="col-12 d-flex justify-content-center">
              <button id="Clean" class="btn Cleanbtn">Clean All</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------------------ Main ------------------>
    <div class="container-fluid">
      <footer>
        <p>Desiged by Kourosh-H</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="JS/Moment.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
